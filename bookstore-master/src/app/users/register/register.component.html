<div class="row mb-1">
   <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
       <div class="card-header">
         <h3 class="mb-0">Register</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="registerForm">
             <!-- {{registerForm.value|json}} -->
            <div class="form-group">
                <label >firstname</label>
                <input [class.is-invalid]="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched" type="text" required formControlName="firstname" class="form-control" >
                <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched ">
                  <small *ngIf="registerForm.get('firstname')?.errors?.required" class="text-danger">username is required</small>
                  <small *ngIf="registerForm.get('firstname')?.errors?.minlength" class="text-danger">minlength of username is 4 characters</small>
                </div>

            </div>
                
              <div class="form-group">
                <label >lastname</label>
                <input [class.is-invalid]="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched"  type="text" required formControlName="lastname" class="form-control" >
                <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched ">
                  <small *ngIf="registerForm.get('lastname')?.errors?.required" class="text-danger">lastname is required</small>
                  <small *ngIf="registerForm.get('lastname')?.errors?.minlength" class="text-danger">minlength of username is 4 characters</small>
                </div>
              </div>
              <div class="form-group">
                <label >email</label>
                <input [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" type="email" required formControlName="email" class="form-control" >
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ">
                  <small *ngIf="registerForm.get('email')?.errors?.required" class="text-danger">email is required</small>
                  
                </div>
              </div>
              <div class="form-group">
                <label >Password</label>
                <input type="password" required formControlName="password" class="form-control" >
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ">
                  <small *ngIf="registerForm.get('password')?.errors?.required" class="text-danger">password is required</small>
                  <small *ngIf="registerForm.get('password')?.errors?.minlength" class="text-danger">minlength of password is 5 characters</small>
                </div>
              </div>
              <button [disabled]="registerForm.invalid"(click)="postdata()"class="btn btn-primary">register</button>
         </form>
       </div>
    </div>
   </div>
</div>
