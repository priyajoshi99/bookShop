<div class="row mb-1">
    <div class="col-md-6 mx-auto">
     <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
              
            
               <div class="form-group">
                 <label >email</label>
                 <input [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" type="email" required formControlName="email" class="form-control" >
                 <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ">
                  <small *ngIf="loginForm.get('email')?.errors?.required" class="text-danger">email is required</small>
                  
                </div>
               </div>
               <div class="form-group">
                 <label >Password</label>
                 <input [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" type="password" required formControlName="password" class="form-control" >
                 <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ">
                  <small *ngIf="loginForm.get('password')?.errors?.required" class="text-danger">email is required</small>
                  
                </div>
               </div>
               <button [disabled]="loginForm.invalid" (click)="validateuser()" class="btn btn-primary">login</button>
          </form>
        </div>
     </div>
    </div>
 </div>
