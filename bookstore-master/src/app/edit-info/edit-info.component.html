
<div class="container">
    <h2 class="py-4">Personal Details</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Address</th>
          <th scope="col">Email Id</th>
          <th scope="col">Contact</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{car.address}}</td>
          <td>{{car.email}}</td>
          <td>{{car.phone}}</td>
          <td><button type="button" class="btn btn-sm btn-outline-primary" (click)="editCar(car)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  
    <ng-container *ngIf="car">
        <h2 class="py-4">Edit Details</h2>
        <form [formGroup]="car">
          <div class="form-group row">
            <label for="brand" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
          </div>
          <div class="form-group row">
            <label for="model" class="col-sm-2 col-form-label">Email Id</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="email" formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="phone" formControlName="phone">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 offset-sm-2">
              <button type="submit" class="btn btn-primary mr-2" (click)="save()">Save</button>
              <button type="reset" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </ng-container>
  
  </div>
